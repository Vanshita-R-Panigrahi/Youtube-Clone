<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .cat{
      width: 200px;
      border-radius: 5px;
      object-position: center;
    }
    p{
      background-color: black;
      width: 300px;
      height: 500px;
    }
    .cat1{
      width: 200px;
      height: 200px;
      border-radius: 5px;
      object-position: center;
      object-fit: contain;
    }
    .cat2{
      width: 200px;
      
      border-radius: 100%;
    }
  </style>
</head>
<body>
  <p>
  <img class="cat"  src="cat.jpeg" alt="cat">
  <img class="cat1"  src="cat.jpeg" alt="cat">
  <img class="cat2"  src="cat.jpeg" alt="cat">
</p>
</body>
</html>
